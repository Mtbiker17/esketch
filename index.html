<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Sketch</title>
        <link rel = "stylesheet" href="style.css">
        <link rel="icon" href="icons8-edit-64.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id = "wrapper">
            <div class = "header">
                <p id = "pageTitle">Etch-A-Sketch!</p>
            </div>
            <div id = "main">
                <div id = "toolsContainer">
                    <p class = "toolTitles">Tools</p>
                    <div id = "colorSelectionContainer">
                        <div class = "colorBtnContainer">
                            <button id = "colorSelectorBtn" class = "btn">Select Color</button>
                            <p>Select Color</p>
                        </div>
                        <div class = "colorBtnContainer">
                            <button id = "backgroundColorBtn" class = "btn">Background Color</button>
                            <p>Select Background Color</p>
                        </div>
                    </div>
                    <div id = "eraserContainer">
                        <button id = "eraserBtn" class = "btn">Eraser</button>
                    </div>
                    <div class ="renderingContainer">
                        <p class = "toolTitles">Rendering</p>
                        <button id = "darkenBtn" class = "btn">Shade(Darken)</button><br>
                        <button id = "lightenBtn" class = "btn">Tint(Lighten)</button>
                    </div>
                    <div class = "themesContainer">
                        <p class = "toolTitles">Themes (Toggle)</p>
                        <button id = "pastelBtn" class = "btn">Pastel</button><br>
                        <button id = "mutedBtn" class = "btn">Muted</button><br>
                        <button id = "grayScaleBtn" class = "btn" >Gray Scale</button><br>
                        <button id = "warmBtn" class = "btn">Warm Spectrum</button><br>
                        <button id = "coldBtn" class = "btn">Cold Spectrum</button><br>
                    </div>
                </div>
                <div id = "gridWrapper">
                    <div id = "gridContainer">
                    </div>
                    <button id = "gridOptions" class = "btn2">Grid Slider</button>
                    <button id = "gridLines" class = "btn2">Toggle Grid Lines</button>
                </div>
            </div>
        </div>
        <div id = "footerContainer">
            <div>Created by DEVIN (Github link/Image)</div>
            <div><!--source link to icons8 https://icons8.com/--></div>
        </div>
                

    <script src = "javaScript.js"></script>
    </body>
</html>
