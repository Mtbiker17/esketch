<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8">
        <title>Sketch!</title>
        <link rel = "stylesheet" href="style.css">
        <link rel="icon" href="icons8-edit-64.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id = "wrapper">
            <div class = "header">
                <p id = "pageTitle">Sketch!</p>
            </div>
            <div id = "main">
                <div id = "toolsContainer">
                    <p class = "toolTitles">Tools</p>
                    <div id = "colorSelectionContainer">
                        <div class = "colorBtnContainer">
                            <button id = "colorSelectorBtn" class = "btn">Pencil Color:  <input type="color" value="#000000" id="selectColor"></button>
                            <p>Select Color</p>
                        </div>
                        <div class = "colorBtnContainer">
                            <button id = "backgroundColorBtn" class = "btn">Background:   <input type="color" value="#FFFFFF" id="backgroundColor"></button>
                            <p id = "selectP">Select Background Color</p>
                        </div>
                    </div>
                    <div id = "eraserContainer">
                        <button id = "eraserBtn" class = "btn">Toggle Eraser</button>
                    </div>
                    <div class ="renderingContainer">
                        <p class = "toolTitles">Rendering</p>
                        <button id = "shadeBtn" class = "btn">Shade(Darken)</button><br>
                        <button id = "tintBtn" class = "btn">Tint(Lighten)</button>
                    </div>
                    <div class = "themesContainer">
                        <p class = "toolTitles">Themes (Toggle)</p>
                        <button id = "pastelBtn" class = "btn">Pastel</button><br>
                        <button id = "warmBtn" class = "btn">Warm Spectrum</button><br>
                        <button id = "coldBtn" class = "btn">Cold Spectrum</button><br>
                    </div>
                </div>
                <div id = "gridWrapper">
                    <div id = "gridContainer" draggable="false">
                    </div>
                    <div class="rangeSlider"> 
                        <input type="range" min="16" max="100" value = "16"
                                class="mySlider" id="sliderRange" onchange = "makeGrid(value, value)"> 
                      </div> 
                      <p class = gridSize>Grid Size: <span id="size"></span></p> 
                    <button id = "resetPage" class = "btn2">Reset Drawing</button>
                </div>
            </div>
        </div>
        <div id = "footerContainer">
            <div>
                Created by: DEVIN
                <a href = "https://github.com/Mtbiker17/esketch">
                <img src = "GitHub-Mark-32px.png"></a>
            </div><br>
            Icons: https://icons8.com/
        </div>
    <script src = "javaScript.js"></script>
    </body>
</html>
